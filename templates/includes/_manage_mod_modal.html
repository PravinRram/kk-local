<!-- Manage Moderators Modal -->
<div class="modal fade" id="manageModeratorsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Moderators</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('forum.update_moderators', forum_id=forum.id) }}">
                {{ csrf_token() }}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Current Moderators</label>
                        <div class="row" id="current_moderators">
                            {% for moderator in forum.moderators %}
                            {% if moderator.id != forum.creator_id %}
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <img src="{{ avatar_url(moderator.profile_picture) }}" 
                                                class="rounded-circle me-3" 
                                                style="width: 50px; height: 50px; object-fit: cover;">
                                            <div class="flex-grow-1">
                                                <h6 class="mb-0">{{ moderator.username }}</h6>
                                            </div>
                                            <button type="button" class="btn btn-sm btn-danger remove-mod-btn" 
                                                    data-mod-id="{{ moderator.id }}">
                                                <span class="material-symbols-outlined">close</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mod_search" class="form-label">Add Moderators</label>
                        <div class="search-input-wrapper">
                            <span class="material-symbols-outlined search-icon">search</span>
                            <input type="text" id="mod_search" class="form-control search-input-with-icon" 
                                placeholder="Search people you follow...">
                        </div>
                        <div id="mod_search_results" class="search-results-box mt-2"></div>
                        <div id="selected_new_mods" class="d-flex flex-wrap gap-2 mt-2"></div>
                    </div>
                    
                    <input type="hidden" id="mod_ids_input" name="moderator_ids">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="material-symbols-outlined">save</span> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Moderator management functionality
    let managedModIds = [
        {% if forum.moderators %}
            {% for m in forum.moderators %}
                {% if m.id != forum.creator_id %}
                    {{ m.id }}{% if not loop.last %},{% endif %}
                {% endif %}
            {% endfor %}
        {% endif %}
    ];

    document.querySelectorAll('.remove-mod-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const modId = parseInt(this.dataset.modId);
            managedModIds = managedModIds.filter(id => id !== modId);
            this.closest('.col-md-6').remove();
            updateModIdsInput();
        });
    });

    // Search for new moderators (reuse existing moderator search logic)
    let modSearchTimeout;
    const modSearch = document.getElementById('mod_search');
    if (modSearch) {
        modSearch.addEventListener('input', function() {
            clearTimeout(modSearchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                document.getElementById('mod_search_results').style.display = 'none';
                return;
            }
            
            modSearchTimeout = setTimeout(() => {
                fetch(`/search/following?query=${encodeURIComponent(query)}`)
                    .then(res => res.json())
                    .then(users => {
                        const resultsBox = document.getElementById('mod_search_results');
                        if (users.length === 0) {
                            resultsBox.innerHTML = '<div class="p-2 text-muted">No users found</div>';
                        } else {
                            resultsBox.innerHTML = users.map(user => `
                                <div class="search-result-item" data-user-id="${user.id}" 
                                    data-username="${user.username}" data-avatar="${user.profile_picture}">
                                    <img src="${user.profile_picture}" class="rounded-circle me-2" 
                                        style="width: 40px; height: 40px; object-fit: cover;">
                                    <span>${user.username}</span>
                                </div>
                            `).join('');
                            
                            resultsBox.querySelectorAll('.search-result-item').forEach(item => {
                                item.addEventListener('click', function() {
                                    const userId = parseInt(this.dataset.userId);
                                    if (!managedModIds.includes(userId) && userId !== {{ forum.creator_id }}) {
                                        managedModIds.push(userId);
                                        addModAvatar(userId, this.dataset.username, this.dataset.avatar);
                                        updateModIdsInput();
                                    }
                                    modSearch.value = '';
                                    resultsBox.style.display = 'none';
                                });
                            });
                        }
                        resultsBox.style.display = 'block';
                    });
            }, 300);
        });
    }

    function addModAvatar(userId, username, avatar) {
        const container = document.getElementById('selected_new_mods');
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'moderator-avatar';
        avatarDiv.innerHTML = `
            <img src="${avatar}" alt="${username}">
            <div class="remove-btn" data-user-id="${userId}">Ã—</div>
        `;
        container.appendChild(avatarDiv);
        
        avatarDiv.querySelector('.remove-btn').addEventListener('click', function() {
            managedModIds = managedModIds.filter(id => id !== userId);
            avatarDiv.remove();
            updateModIdsInput();
        });
    }

    function updateModIdsInput() {
        document.getElementById('mod_ids_input').value = managedModIds.join(',');
    }
</script>
