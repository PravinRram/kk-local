<!-- Delete Forum Modal -->
<div class="modal fade" id="deleteForumModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Forum</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('forum.delete_forum', forum_id=forum.id) }}">
                {{ csrf_token() }}
                <div class="modal-body">
                    <div class="alert alert-danger">
                        <span class="material-symbols-outlined">warning</span>
                        <strong>Warning!</strong> This action cannot be undone.
                    </div>
                    <p>Are you sure you want to delete <strong>{{ forum.name }}</strong>?</p>
                    <p class="text-muted">All posts, comments, and member data will be permanently deleted.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">
                        <span class="material-symbols-outlined">delete</span> Delete Forum
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
