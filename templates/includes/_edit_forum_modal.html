<!-- edit forum modal -->
<form method="POST" action="{{ url_for('forum.update_forum', forum_id=forum.id) }}" enctype="multipart/form-data">
    {{ csrf_token() }}
    <div class="modal fade" id="editForumModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Forum Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit_name" class="form-label">Forum Name</label>
                        <input type="text" class="form-control" id="edit_name" name="name" 
                            value="{{ forum.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_description" class="form-label">Description</label>
                        <textarea class="form-control" id="edit_description" name="description" 
                                rows="3" required>{{ forum.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_rules" class="form-label">Forum Rules (Optional)</label>
                        <textarea class="form-control" id="edit_rules" name="rules" 
                                rows="5" placeholder="1. Be respectful...">{{ forum.rules }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="forum_banner" class="form-label">Forum Banner</label>
                        <input type="file" class="filepond-forum-banner" name="forum_banner_upload" data-banner="{{ forum.banner or '' }}" />
                        <input type="hidden" id="forum_banner" name="banner">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Interest Tags (Max 7)</label>
                        <input type="text" class="form-control mb-2" placeholder="Search interests..." id="edit_tag_search">
                        <div class="tag-grid" id="edit_tag_grid">
                            {% for tag in interests_list %}
                            <label class="tag" data-tag-name="{{ tag|lower }}">
                                <input type="checkbox" name="interest_tags" value="{{ tag }}" 
                                    class="edit-interest-tag-checkbox"
                                    {% if tag in forum.interest_tags %}checked{% endif %}>
                                <span>{{ tag }}</span>
                            </label>
                            {% endfor %}
                        </div>
                        <div id="edit_interest_tag_error" class="text-danger small mt-2" style="display: none;">
                            You can select up to 7 interest tags only.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="is_private" 
                                id="edit_is_private" {% if forum.is_private %}checked{% endif %}>
                            <label class="form-check-label" for="edit_is_private">
                                <strong>Make this forum private</strong>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="material-symbols-outlined">save</span> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
document.querySelectorAll('.edit-interest-tag-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const checked = document.querySelectorAll('.edit-interest-tag-checkbox:checked').length;
        const error = document.getElementById('edit_interest_tag_error');
        if (checked > 7) {
            this.checked = false;
            error.style.display = 'block';
        } else {
            error.style.display = 'none';
        }
    });
});

document.getElementById('edit_tag_search').addEventListener('input', function() {
    const term = this.value.trim().toLowerCase();
    document.querySelectorAll('#edit_tag_grid [data-tag-name]').forEach(label => {
        label.style.display = label.dataset.tagName.includes(term) ? 'inline-flex' : 'none';
    });
});
</script>
