{% extends "base.html" %}

{% block title %}Admin Registration / KampongKonek{% endblock %}

{% block content %}
<div class="row justify-content-center mt-3 mx-auto w-75">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow border-danger">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-danger">
                    Admin Registration
                </h2>
                
                <div class="alert alert-warning">
                    <span class="material-symbols-outlined">warning</span>
                    <strong>Restricted Access:</strong> This registration is for administrators only.
                </div>
                
                <form method="POST" action="{{ url_for('auth.admin_register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="admin_key" class="form-label">Admin Secret Key</label>
                        <input type="password" class="form-control" id="admin_key" name="admin_key" 
                               placeholder="Enter admin secret key" required>
                        <div class="form-text">Contact system administrator for the secret key</div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger w-100">
                        <span class="material-symbols-outlined">shield</span> Register as Admin
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                        <span class="material-symbols-outlined">arrow_back</span> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
