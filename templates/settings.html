{% extends "base.html" %}

{% block extra_css %}
<link href="{{ url_for('static', filename='auth/css/style.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
  <section class="card">
    <h2>Settings</h2>
    <p class="muted">Manage your account and profile.</p>

    <div class="list-grid spacer-top">
      <div class="list-card">
        <div class="mutual-avatar"><i data-feather="key"></i></div>
        <div>
          <strong>Change Password</strong>
          <p class="muted small">Update your login password.</p>
        </div>
        <a class="button outline" href="{{ url_for('auth.change_password') }}">Open</a>
      </div>

      <div class="list-card">
        <div class="mutual-avatar"><i data-feather="user"></i></div>
        <div>
          <strong>My Account</strong>
          <p class="muted small">Edit profile details and preferences.</p>
        </div>
        <a class="button outline" href="{{ url_for('auth.profile_edit') }}">My Account</a>
      </div>
    </div>
  </section>
  
  <!-- Notification Settings -->
  <div class="card">
      <div class="card-header">
          <h5 class="mb-0">
              <span class="material-symbols-outlined">notifications</span> Notifications
          </h5>
      </div>
      <div class="card-body">
          <form method="POST" action="{{ url_for('auth.settings') }}">
              <div class="mb-3">
                  <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="notify_replies" name="notify_replies" checked>
                      <label class="form-check-label" for="notify_replies">
                          Notify me when someone replies to my post
                      </label>
                  </div>
              </div>
              
              <div class="mb-3">
                  <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="notify_mentions" name="notify_mentions" checked>
                      <label class="form-check-label" for="notify_mentions">
                          Notify me when someone mentions me
                      </label>
                  </div>
              </div>
              
              <div class="mb-3">
                  <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="notify_forum_activity" name="notify_forum_activity" checked>
                      <label class="form-check-label" for="notify_forum_activity">
                          Notify me about activity in my forums
                      </label>
                  </div>
              </div>
              
              <div class="mb-3">
                  <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="notify_post_activity" name="notify_post_activity" checked>
                      <label class="form-check-label" for="notify_post_activity">
                          Notify me about likes and reposts on my posts
                      </label>
                  </div>
              </div>
              
              <div class="mb-3">
                  <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="notify_follows" name="notify_follows" checked>
                      <label class="form-check-label" for="notify_follows">
                          Notify me when someone follows me
                      </label>
                  </div>
              </div>
          </form>
      </div>
  </div>
{% endblock %}
