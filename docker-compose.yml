services:
  app:
    build: .
    container_name: kampongkonek_app
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./instance:/app/instance
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:5000/healthz'); sys.exit(0)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
